<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Say</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

  <body>
    <h1>Simon Say</h1>
    <h2 class="info">Press Go button to start Game</h2>
    <div class="btns-cont">
      <div class="flne">
        <div class="btn red" id="red" role="button"></div>
        <div class="btn yellow" id="yellow" role="button"></div>
      </div>
      <button class="sbtn">GO</button>
      <div class="slne">
        <div class="btn green" id="green" role="button"></div>
        <div class="btn purple" id="purple" role="button"></div>
      </div>
    </div>
    <button class="ppb uline">Music <i class="fa-solid fa-music"></i></button>
    <script src="app.js"></script>
  </body>
</html>
